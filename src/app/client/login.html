<div class="row login-box">
    <div class="col">
        <div class="card">
            <h3 class="card-header">Iniciar Sesión</h3>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="id">Identificación</label>
                        <input class="form-control" id="id" placeholder="Identificación" type="text" ng-model="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="form-control" id="password" placeholder="Password" type="password" ng-model="password">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" ng-click="login()">Iniciar sesión</button>
                        <button type="button" class="btn btn-secondary" ng-click="reg()">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
