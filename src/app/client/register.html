<div class="row alert-custom">
    <div class="col">
        <div class="card">
            <h3 class="card-header">Registrarse</h3>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="id">Identificación</label>
                        <input class="form-control" id="id" placeholder="Identificación" type="text" ng-model="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="form-control" id="password" placeholder="Password" type="password" ng-model="password">
                    </div>
                    <div class="form-group">
                        <label for="fName">Primer Nombre</label>
                        <input class="form-control" id="fName" placeholder="Primer Nombre" type="text" ng-model="fName">
                    </div>
                    <div class="form-group">
                        <label for="lName">Apellidos</label>
                        <input class="form-control" id="lName" placeholder="Apellidos" type="text" ng-model="lName">
                    </div>
                    <div class="form-group">
                        <legend>Fecha de Nacimiento</legend>
                        <input type="date" id="bDay" ng-model="bDay">
                    </div>
                    <div class="form-group">
                        <legend>Género</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" name="optionsRadios" id="male" value="male" type="radio" ng-model="gender"> Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" name="optionsRadios" id="female" value="female" type="radio" ng-model="gender"> Femenino
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" name="optionsRadios" id="other" value="other" type="radio" ng-model="gender"> Otro
                            </label>
                        </div>

                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" ng-click="register()">Registrarse</button>
                        <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
