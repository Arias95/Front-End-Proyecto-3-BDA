<div class="row alert-custom">
    <div class="col-lg-12">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="/home">Comprar Entradas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="/history">Historial de compras</a>
            </li>
        </ul>
    </div>
</div>
<div class="row alert-custom" ng-repeat="element in history">
    <div class="col-lg-12">
        <div class="card">
            <h3 class="card-header">Fecha: {{element.fecha}}</h3>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="event in element.productos">
                                {{event.nombre}}
                            </li>
                        </ul>
                    </div>
                </div>
                <h4 class="history-total">Total: {{element.total}}</h4>
            </div>
        </div>
    </div>
</div>
